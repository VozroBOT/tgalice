# FAQ config is a list of Q&A pairs
- q: # a question may contain a list of possible patterns
  - hello
  - hi
  a: # an answer may contain a list of alternatives (to choose at random)
  - Hello!
  - Nice to meet you!
  - Have a good time, human.
  s: # there may be one or more suggest buttons
  - How are you?
  - What can you do?

- q: How are you # alternatively, the question and/or the answer may consist of a single text
  a: I'm fine, thanks
